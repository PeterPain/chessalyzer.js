ith 3 entries: 8x8 Array containing the heat map values for each tile The minimum value in the heatmap. The maximum value in the heatmap. Type Array &lt;static&gt; generateHeatmap(data, square, fun, optData) Generates a heatmap out of the tracked data. Parameters: Name Type Description data Object Where the data shall be taken from square String | Array The square the data shall be generated for. For example, if you wanted to know how often a specific piece was on a specific tile, you would pass the identifier of the tile to the function, e.g. &quot;a2&quot; or [7,1]. fun function The evaluation function that generates the heatmap out of the data. See ./src/exampleHeatmapConfig for examples of such a function. optData Optional data you may need in your eval function Returns: Array with 3 entries: 8x8 Array containing the heat map values for each tile The minimum value in the heatmap. The maximum value in the heatmap. Type Array &lt;static&gt; loadData(path) Loads the stats of a previous batch run (JSON) to a data bank Parameters: Name Type Description path String Path the data file shall be loaded from Returns: Returns the loaded data Type Object &lt;static&gt; saveData(path, data) Saves a completed batch run to a JSON file Parameters: Name Type Description path String Path the data file shall be saved to data Object The data that shall be saved &lt;static&gt; startBatch(path, analyzer [, cfg], callback) Starts the singlethreaded batch processing for the selected file Parameters: Name Type Argument Default Description path String Path to the PGN file that should be analyzed analyzer Object | Array.&lt;Object&gt; The analysis functions that shall be run during batch processing. Can be one single analyzer or an array of analyzers. cfg Object &lt;optional&gt; {} Properties Name Type Argument Default Description filter function &lt;optional&gt; ()=&gt;true Filter function for selecting games cntGames Number &lt;optional&gt; Infinite Max amount of games to process callback Object Callback object Properties Name Type Argument Description fun function &lt;optional&gt; Callback function that is called every callback.rate games rate Number &lt;optional&gt; Every 'rate' games the callback function is called. Returns: Type Promise &lt;static&gt; startBatchMultiCore(path, analyzer [, nCores]) Starts the multithreaded batch processing for the selected file Parameters: Name Type Argument Default Description path String Path to the PGN file that should be analyzed analyzer Object | Array.&lt;Object&gt; The analysis functions that shall be run during batch processing. Can be one single analyzer or an array of analyzers. nCores Numer &lt;optional&gt; -1 Numbers of threads to use. Is limited to the max. amount of threads of the running machine. cfg.filter function &lt;optional&gt; ()=&gt;true Filter function for selecting games cfg.cntGames Number &lt;optional&gt; Infinite Max amount of games to process Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-02T18:46:04+02:00 using the DocStrap template. "},"GameProcessor.html":{"id":"GameProcessor.html","title":"Class: GameProcessor","body":" Documentation Classes ChessalyzerGameProcessor Global processMulti Class: GameProcessor GameProcessor Class that processes games. new GameProcessor() Methods &lt;static&gt; preProcess(move) Removes special characters like '#', '+', '?' and '!' Parameters: Name Type Description move string The move to be cleaned up Returns: The input string with removed special characters Type string checkCheck(from, to) Checks if the input move would be resulting with the king being in check. Parameters: Name Type Description from Array.&lt;Number&gt; Coordinates of the source tile of the move that shall be checked. to Array.&lt;Number&gt; Coordinates of the target tile of the move that shall be checked. Returns: After the move, the king will be in check true/false. Type boolean findDiag(tarRow, tarCol, mustBeInRow, mustBeInCol, token) Search algorithm to find a piece that can move diagonally. Parameters: Name Type Description tarRow number Target row for piece move. tarCol number Target column for piece move. mustBeInRow number Moving piece must be in this row. '-1' if unknown. mustBeInCol number Moving piece must be in this column. '-1' if unknown. token string Moving piece must be of this type, e.g 'R'. Returns: Type Object findKnight(tarRow, tarCol, mustBeInRow, mustBeInCol, token) Search algorithm to find a matching knight. Parameters: Name Type Description tarRow number Target row for piece move. tarCol number Target column for piece move. mustBeInRow number Moving piece must be in this row. '-1' if unknown. mustBeInCol number Moving piece must be in this column. '-1' if unknown. token string Moving piece must be of this type, e.g 'R'. Returns: Type Object findLine(tarRow, tarCol, mustBeInRow, mustBeInCol, token) Search algorithm to find a piece that can move vertically/horizontally. Parameters: Name Type Description tarRow number Target row for piece move. tarCol number Target column for piece move. mustBeInRow number Moving piece must be in this row. '-1' if unknown. mustBeInCol number Moving piece must be in this column. '-1' if unknown. token string Moving piece must be of this type, e.g 'R'. Returns: Type Object findPiece(tarRow, tarCol, mustBeInRow, mustBeInCol, token) Wrapper function for different piece search algorithms. Parameters: Name Type Description tarRow number Target row for piece move. tarCol number Target column for piece move. mustBeInRow number Moving piece must be in this row. '-1' if unknown. mustBeInCol number Moving piece must be in this column. '-1' if unknown. token string Moving piece must be of this type, e.g 'R'. Returns: Type Object parseMove(rawMove) Parses a move in string format to board coordinates. Wrapper function for the different move algorithms. Parameters: Name Type Description rawMove string The move to be parsed, e.g. 'Ne5+'. pawnMove(moveSan) Returns the board coordinates for the move if it is a pawn move. Parameters: Name Type Description moveSan string The move to be parsed, e.g. 'e5'. pieceMove(moveSan) Returns the board coordinates for a piece (!= pawn) move. Parameters: Name Type Description moveSan string The move to be parsed, e.g. 'Be3'. × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-07-02T18:46:04+02:00 using the DocStrap template. "}}
