    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes GameProcessormodule.exports Global generateComparisonHeatmapgenerateHeatmaploadDataprintHeatmapsaveDatastartBatchstartBatchMultiCore Global Methods generateComparisonHeatmap(data1, data2, square, fun [, optData]) Generates a comparison heatmap out of the tracked data. There needs to data in both banks you pass as bank1 and bank2 params. The heatmap for both banks is calculated and then the relative differences between both banks are calculated. For example, if the heatmap value for &quot;a1&quot; of bank1 is 10 and the value of bank2 is 5, the returned value for &quot;a1&quot; would be 100% ([[10/5] -1] *100). Parameters: Name Type Argument Default Description data1 Object Dataset 1 data2 Object Dataset 2 square string | Array.&lt;number&gt; The square the data shall be generated for. Notation can be 'a1' or [7,0]. fun function The evaluation function that generates the heatmap out of the saved data. See generateHeatmap for a more detailed description. optData * &lt;optional&gt; {} Optional data you may need in your eval function Returns: Object with 3 entries: map: 8x8 Array containing the heat map values for each tile min: The minimum value in the heatmap. max: The maximum value in the heatmap. Type Object generateHeatmap(data, square, fun [, optData]) Generates a heatmap out of the tracked data. Parameters: Name Type Argument Default Description data Object Where the data shall be taken from square string | Array.&lt;number&gt; The square the data shall be generated for. For example, if you wanted to know how often a specific piece was on a specific tile, you would pass the identifier of the tile to the function, e.g. &quot;a2&quot; or [7,1]. fun function The evaluation function that generates the heatmap out of the data. See ./src/exampleHeatmapConfig for examples of such a function. optData * &lt;optional&gt; {} Optional data you may need in your eval function Returns: Array
