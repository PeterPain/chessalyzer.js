. There needs to data in both banks you pass as bank1 and bank2 params. The heatmap for both banks are calculated and then the relative differences between both banks are calculated. For example, if the heatmap value for &quot;a1&quot; of bank1 is 10 and the value of bank2 is 5, the returned value for &quot;a1&quot; would be 100% ([[10/5] -1] *100). Parameters: Name Type Argument Default Description square String The square the data shall be generated for. fun function The evaluation function that generates the heatmap out of the saved data. See Chessalyzer#generateHeatmap for a more detailed description. bank1 Number &lt;optional&gt; 0 Bank number of dataset 1 bank2 Number &lt;optional&gt; 1 Bank number of dataset 2 Returns: Array with 3 entries: 8x8 Array containing the heat map values for each tile The minimum value in the heatmap. The maximum value in the heatmap. Type Array generateHeatmap(bank, square, fun) Generates a heatmap out of the tracked data. Parameters: Name Type Description bank Number The data bank the data shall be taken from square String The square the data shall be generated for. For example, if you wanted to know how often a specific piece was on a specific tile, you would pass the identifier of the tile to the function, e.g. &quot;a2&quot; fun function The evaluation function that generates the heatmap out of the saved data. This function gets passed the following arguments: The complete data stored in the chosen bank. See the member description of the dataStore member to see which data is available. The coords of the tile passed as the square argument. The current coordinates of the tile the data should be generated for. The function must return a Number with the heat map value for the square passed as the third argument. See ./src/exampleHeatmapConfig for examples of such a function. Returns: Array with 3 entries: 8x8 Array containing the heat map values for each tile The minimum value in the heatmap. The maximum value in the heatmap. Type Array loadData(path [, bank]) Loads the stats of a previous batch run (JSON) to a data bank Parameters: Name Type Argument Default Description path String Path the data file shall be loaded from bank Number &lt;optional&gt; 0 The data bank the data shall be loaded to. Returns: Count of loaded games Type Number saveData(path [, bank]) Saves a completed batch run to a JSON file Parameters: Name Type Argument Default Description path String Path the data file shall be saved to bank Number &lt;optional&gt; 0 The data bank the data shall be taken from startBatch(path, cfg [, bank] [, refreshRate]) Starts the batch processing for the selected file Parameters: Name Type Argument Default Description path String Path to the PGN file that should be analyzed cfg Object Properties Name Type Description filter function Filter function for selecting games cntGames function Max amount of games to process bank Number &lt;optional&gt; 0 The data bank the results shall be saved to refreshRate Number &lt;optional&gt; 250 Defines how often the current status of the analysis shall be exposed. Every number of processed games an event is emitted containing the current number of processed games. The event can be handled via &quot;chessalyzer.gameProcessor.on('status', function(gameCnt) {// do handling here});&quot;, e.g. to update an UI. Returns: Promise that contains the number of processed games when finished Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-01T09:31:50+02:00 using the DocStrap template. "},"ChessBoard.html":{"id":"ChessBoard.html","title":"Class: ChessBoard","body":" Documentation Classes ChessalyzerChessBoardChessPieceChessTileGameProcessor Global Global Class: ChessBoard ChessBoard Class that contains the board status and tracks statistics. new ChessBoard() Creates a new 8x8 Chessboard out of 64 ChessTiles and 32 ChessPieces Members pieces :Array.&lt;ChessPiece&gt; Contains all pieces on the board Type: Array.&lt;ChessPiece&gt; stats :Object Tracks number of moves and games Type: Object tiles :Array.&lt;Array&gt; 8x8 array of ChessTiles Type: Array.&lt;Array&gt; Methods move(moveData) Moves a piece from source to target. Automatically handles the events 'move', 'take', 'en passant', 'castle' and 'promote'. Use this function instead of ChessBoard#processMove to input a move to the board! Parameters: Name Type Description moveData Object Properties Name Type Description moves Array.&lt;Object&gt; An array containing up to 2 moves in the syntax {from: [], to: []} takes Boolean True if the move takes a piece promotes String Type of promoted piece in case of pawn promotion, else null printPosition() Prints the current board position to the console. reset() Resets the board to the default state: removes promoted pieces and puts the standard pieces back to their starting positions. Does not reset the stats recorded. If you wish to reset the stats, call ChessBoard#resetStats. resetStats() Resets the stats recorded. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-01T09:31:50+02:00 using the DocStrap template. "},"ChessPiece.html":{"id":"ChessPiece.html","title":"Class: ChessPiece","body":" Documentation Classes ChessalyzerChessBoardChessPieceChessTileGameProcessor Global Global Class: ChessPiece ChessPiece Class that represents a chess piece and tracks statistics. new ChessPiece(piece, pos [, promoted]) Creates a new ChessPiece. Parameters: Name Type Argument Default Description piece String The name of the piece, e.g. 'Pd' for a D pawn. pos Array.&lt;Number&gt; Row and column the piece is on at start. promoted Boolean &lt;optional&gt; false Denotes if this piece is created by pawn promotion. Members color :String Color of this piece: 'black' or 'white' Type: String defaultPos :Array.&lt;Number&gt; Starting position of this piece: [row,col], with [0,0] being the top left square Type: Array.&lt;Number&gt; name :String Name of the piece, e.g 'Pb' for the b pawn Type: String pos :Array.&lt;Number&gt; Current position of this piece: [row,col], with [0,0] being the top left square Type: Array.&lt;Number&gt; stats :Object Object that contains the tracked statistics Type: Object × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-01T09:31:50+02:00 using the DocStrap template. "},"ChessTile.html":{"id":"ChessTile.html","title":"Class: ChessTile","body":" Documentation Classes ChessalyzerChessBoardChessPieceChessTileGameProcessor Global Global Class: ChessTile ChessTile Class that represents a single Tile. Tracks statistics for itself. new ChessTile() Creates a new Tile. Members defaultPiece :ChessPiece Piece that is on this tile at start of game. Type: ChessPiece piece :ChessPiece Piece that is currently on this tile. Type: ChessPiece stats :Object Object that contains the tracked statistics Type: Object × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-01T09:31:50+02:00 using the DocStrap template. "},"GameProcessor.html":{"id":"GameProcessor.html","title":"Class: GameProcessor","body":" Documentation Classes ChessalyzerChessBoardChessPieceChessTileGameProcessor Global Global Class: GameProcessor GameProcessor Class that processes games. new GameProcessor() Methods &lt;static&gt; preProcess(move) Removes special characters like '#', '+', '?' and '!' Parameters: Name Type Description move string The move to be cleaned up Returns: The input string with removed special characters Type string castle(move) Returns the board coordinates for castling. Parameters: Name Type Description move string The move to be parsed, e.g. 'O-O'. Returns: Type MoveData.moves checkCheck(from, to) Checks if the input move would be resulting with the king being in check. Parameters: Name Type Description from Array.&lt;Number&gt; Coordinates of the source tile of the move that shall be checked. to Array.&lt;Number&gt; Coordinates of the target tile of the move that shall be checked. Returns: After the move, the king will be in check true/false. Type boolean findDiag(tarRow, tarCol, mustBeInRow, mustBeInCol, token) Search algorithm to find a piece that can move diagonally. Parameters: Name Type Description tarRow number Target row for piece move. tarCol number Target column for piece move. mustBeInRow number Moving piece must be in this row. '-1' if unknown. mustBeInCol number Moving piece must be in this column. '-1' if unknown. token string Moving piece must be of this type, e.g 'R'. Returns: Type Object findKnight(tarRow, tarCol, mustBeInRow, mustBeInCol, token) Search algorithm to find a matching knight. Parameters: Name Type Description tarRow number Target row for piece move. tarCol number Target column for piece move. mustBeInRow number Moving piece must be in this row. '-1' if unknown. mustBeInCol number Moving piece must be in this column. '-1' if unknown. token string Moving piece must be of this type, e.g 'R'. Returns: Type Object findLine(tarRow, tarCol, mustBeInRow, mustBeInCol, token) Search algorithm to find a piece that can move vertically/horizontally. Parameters: Name Type Description tarRow number Target row for piece move. tarCol number Target column for piece move. mustBeInRow number Moving piece must be in this row. '-1' if unknown. mustBeInCol number Moving piece must be in this column. '-1' if unknown. token string Moving piece must be of this type, e.g 'R'. Returns: Type Object findPiece(tarRow, tarCol, mustBeInRow, mustBeInCol, token) Wrapper function for different piece search algorithms. Parameters: Name Type Description tarRow number Target row for piece move. tarCol number Target column for piece move. mustBeInRow number Moving piece must be in this row. '-1' if unknown. mustBeInCol number Moving piece must be in this column. '-1' if unknown. token string Moving piece must be of this type, e.g 'R'. Returns: Type Object parseMove(rawMove) Parses a move in string format to board coordinates. Wrapper function for the different move algorithms. Parameters: Name Type Description rawMove string The move to be parsed, e.g. 'Ne5+'. Returns: Type MoveData pawnMove(moveSan) Returns the board coordinates for the move if it is a pawn move. Parameters: Name Type Description moveSan string The move to be parsed, e.g. 'e5'. Returns: Type MoveData pieceMove(moveSan) Returns the board coordinates for a piece (!= pawn) move. Parameters: Name Type Description moveSan string The move to be parsed, e.g. 'Be3'. Returns: Type MoveData × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-01T09:31:50+02:00 using the DocStrap template. "}}
